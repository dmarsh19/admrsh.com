<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }} | admrsh</title>
    {% else %}
    <title>admrsh</title>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/admrsh.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar" aria-expanded="false">
              <span class="sr-only">menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div> <!-- /.navbar-header -->
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="nav navbar-nav">
              <li><a href={{ url_for('base.home') }}>home</a></li>
              <li><a href={{ url_for('base.code') }}>code samples</a></li>
              <li><a href={{ url_for('base.projects') }}>projects</a></li>
              <li><a href={{ url_for('base.contact') }}>contact</a></li>
            </ul>
          </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
      </nav>

      <!-- Globally required - some apps may require more in their own static -->
      <!-- can't move to end of body to increase page load performance because of template inheritance-->
      <script src="static/js/jquery-3.2.1.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>

      <div id="main">
        <div id="notify">
          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
        </div>
        <div id="content">
          <!-- inheritance -->
          {% block content %}
          {% endblock %}
          <!-- end inheritance -->
        </div>
      </div>

    </div>
  </body>
</html>
